name: guran
description: تطبيق جدولة ختم القرآن الكريم مع الأذكار والتحفيز الإيجابي
publish_to: 'none'
version: 2.0.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  google_fonts: ^8.0.0
  flutter_svg: ^2.0.9
  animations: ^2.0.8

  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^3.2.0

  # Local Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  path: ^1.9.0

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # App Usage & Screen Time (Android)
  usage_stats: ^1.3.1

  # Audio
  just_audio: ^0.10.5
  audioplayers: ^6.5.1

  # Hijri Calendar
  hijri: ^3.0.0
  intl: ^0.20.2

  # Utilities
  uuid: ^4.2.2
  permission_handler: ^12.0.1
  sqflite_common_ffi_web: ^1.1.1
  sqflite_common_ffi: ^2.4.0+2
  http: ^1.1.0
  adhan: ^2.0.0+1
  geolocator: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/audio/
    - assets/images/

  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700
