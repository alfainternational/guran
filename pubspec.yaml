name: guran
description: تطبيق جدولة ختم القرآن الكريم مع الأذكار والتحفيز الإيجابي
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  animations: ^2.0.8

  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9

  # Local Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2

  # App Usage & Screen Time (Android)
  usage_stats: ^1.3.0
  app_usage: ^2.1.0

  # Audio
  just_audio: ^0.9.36
  audioplayers: ^5.2.1

  # Hijri Calendar
  hijri: ^3.0.0
  intl: ^0.19.0

  # Utilities
  uuid: ^4.2.2
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/audio/
    - assets/images/

  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700
